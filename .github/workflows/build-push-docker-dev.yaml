name: build-push-docker-dev

on:
  # trigger the workflow on pushes within listed paths to any branch except main
  push:
    branches-ignore:
      - main
    paths:
      - 'Dockerfile'
      - 'src/**'
  # trigger the workflow on pull requests within listed paths to any branch except main
  pull_request:
    branches-ignore:
      - main
    paths:
      - 'Dockerfile'
      - 'src/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Git Short Commit SHA
        run: |
          GIT_COMMIT_SHA_SHORT="$(git rev-parse --short ${{ github.sha }})"
          echo "git_commit_sha_short=$GIT_COMMIT_SHA_SHORT" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
          tags: |
            ${{ vars.DOCKERHUB_REPOSITORY }}:pr-${{ env.git_commit_sha_short }}
