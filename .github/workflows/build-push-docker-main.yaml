name: build-push-docker-main

on:
  # trigger the workflow on pushes within listed paths to the main branch
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'src/**'
  # trigger the workflow on pull requests within listed paths to the main branch
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'Dockerfile'
  #     - 'src/**'
  # nightly builds at 8am UTC
  # schedule:
  #   - cron: '0 8 * * *'
  # allows this workflow to be ran triggered manually from the actions tab
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     platform: [linux/amd64, linux/arm64, linux/arm/v7]
    # env:
    #   DOCKERHUB_REPO: ${{ vars.DOCKERHUB_REPO }}
    # permissions:
    #   contents: read
    #   packages: write
    #   id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Git Short Commit SHA
        run: |
          GIT_COMMIT_SHA_SHORT="$(git rev-parse --short ${{ github.sha }})"
          echo "git_commit_sha_short=$GIT_COMMIT_SHA_SHORT" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
          tags: |
            ${{ vars.DOCKERHUB_REPOSITORY }}:latest
            ${{ vars.DOCKERHUB_REPOSITORY }}:${{ env.git_commit_sha_short }}
